<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/logo-bvcs-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login - Boa Vista Or√ßamentos</title>
</head>
<body>
    <img src="../assets/images/Logo BVCS - Paisagem.svg" alt="logo-bv">
    <form id="login-form">
        <div class="div-login">
            <p>Login</p>
            <div style="width: 100%;">
                <div class="div-user">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="div-pass">
                    <label for="passwd">Senha</label>
                    <div>
                        <input type="password" id="passwd" name="passwd" placeholder="Digite sua senha" style="width: 83%;" required>
                        <i id="togglePassword" class="fa-solid fa-eye" style="cursor: pointer; margin-left: 10px;"></i>
                        <i id="togglePasswordClose" class="fa-solid fa-eye-slash" style="cursor: pointer; margin-left: 10px; display: none;"></i>
                    </div>
                </div>
            </div>
            <button class="btn-submit" type="submit">Acessar</button>
        </div>
        <p class="p-mensagem">Gostaria de acessar o Painel Admin? <a href="http://127.0.0.1:3000/administrativo">Clique aqui</a></p>
    </form>    
    <script src="../js/index.js"></script>
</body>
</html>
